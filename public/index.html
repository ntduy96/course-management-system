<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course Management System</title>
  <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <form class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 text-center">
    <h1>Log In</h1>
    <ul class="list-group list-unstyled">
      <li class="list-group-item"><input type="text" name="username" placeholder="Username" class="form-control"></li>
      <li class="list-group-item"><input type="password" name="password" placeholder="Password" class="form-control"></li>
    </ul>
    <input type="submit" value="Log in" class="btn btn-group-justified btn-lg btn-success">
  </form>

  <script src="./javascripts/angular/angular.js"></script>
</body>

</html>
